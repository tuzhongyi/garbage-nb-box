<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta name="x5-orientation" content="portrait" />
    <meta name="screen-orientation" content="portrait" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>NBBox</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="nb-box-testing">
      <div class="nb-box-testing-head">
        <div class="title" id="title"></div>
        <div class="operation">
          <div class="close" id="close">
            <i class="howell-icon-Close"></i>
          </div>
        </div>
      </div>
      <div class="nb-box-testing-body">
        <div class="forms">
          <div class="form-item">
            <div class="form-item-title">12V电源</div>
            <div class="form-item-value">
              <button class="button-white" id="v12-restart">重启</button>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">5V电源</div>
            <div class="form-item-value">
              <button class="button-white" id="v5-restart">重启</button>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">220V电源</div>
            <div class="form-item-value">
              <button class="button-white" id="v220-start">打开</button>
              <button class="button-white" id="v220-stop">关闭</button>
            </div>
          </div>
          <div class="form-item">
            <div class="form-item-title">最近信号重启时间</div>
            <div class="form-item-value" id="signal-time">-</div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./nb-box-testing.ts"></script>
</html>

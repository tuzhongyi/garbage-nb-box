<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta http-equiv=  "Expires" content=  "Sun Oct 15 2017 20:39:53 GMT+0800 (CST)"   />  -->
    <title>扫码激活</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../assets/fonts/fonts.css" />
    <link rel="stylesheet" href="../../../assets/css/howell.css" />

    <script src="../../../assets/js/ext.js"></script>
    <script src="../../../assets/js/jquery.min.js"></script>
  </head>

  <body>
    <div class="scan-code">
      <div class="scan-code-head"></div>
      <div class="scan-code-body">
        <div class="media">
          <div class="video">
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
          </div>
        </div>
        <div class="input">
          <input type="text" id="code" readonly />
        </div>
        <div class="operation">
          <button class="button-green" id="ok">确定</button>
          <button class="button-white" id="cancel">关闭</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./scan-code.ts"></script>
</html>
